<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Clustering</title>
    <link rel="stylesheet" href="libs/font-awesome.min.css">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyAsalgbJucDeQO7I-IKA10xxcLFeWeW8O4"></script>
    <script type="text/javascript" src="libs/markerclusterer.min.js"></script>
    <!--<script type="text/javascript" src="libs/angular.min.js"></script>-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script type="text/javascript" src="libs/smart-table.min.js"></script>
    <script type="text/javascript" src="libs/ng-map.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style>
        .search-input {
            width: 50%;
            margin-bottom: 15px;
            margin-top: 7px;
            font-size: 14px;
            padding: 7px 7px 7px 7px;
        }
        .pagination {
            margin: 0px !important;
        }
    </style>
</head>
<body ng-app="FileClustering" ng-controller="MapController">
    <input class="search-input" placeholder="Type to search" ng-model="searchString">
    <table st-table="tableItems" class="table table-striped" st-safe-src="filteredItems">
        <thead>
        <tr>
            <th>Image</th>
            <th>Tags</th>
            <th>Filename</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in tableItems" ng-click="showItem(item)" ng-blur="closeDialog()">
            <td><img ng-src="{{item.thumbnail}}" alt="img"/></td>
            <td>{{item.tags.slice(10).join(", ")}}</td>
            <td>{{item.file}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" class="text-center">
                <div class="pull-left" st-pagination st-items-by-page="tableRows" st-displayed-pages="10"></div>
                <button type="button" class="btn btn-default pull-right" ng-click="setTableRows(100)">100</button>
                <button type="button" class="btn btn-default pull-right" ng-click="setTableRows(50)">50</button>
                <button type="button" class="btn btn-default pull-right" ng-click="setTableRows(25)">25</button>
                <button type="button" class="btn btn-default pull-right" ng-click="setTableRows(10)">10</button>
                <button type="button" class="btn btn-default pull-right" ng-click="setTableRows(5)">5</button>
            </td>
        </tr>
        </tfoot>
    </table>
    <ng-map zoom="2" center="[43.6650000, -79.4103000]" style="height: 60vh; width: 100%"></ng-map>
</body>
</html>
