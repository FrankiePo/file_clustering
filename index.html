<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Clustering</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyAsalgbJucDeQO7I-IKA10xxcLFeWeW8O4"></script>
    <script type="text/javascript" src="libs/markerclusterer.min.js"></script>
    <script type="text/javascript" src="libs/angular.min.js"></script>
    <script type="text/javascript" src="libs/smart-table.min.js"></script>
    <script type="text/javascript" src="libs/ng-map.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style>
        .search-input {
            width: 50%;
            margin-bottom: 15px;
            margin-top: 7px;
            font-size: 14px;
            padding: 7px 7px 7px 7px;
        }
    </style>
</head>
<body ng-app="FileClustering" ng-controller="MapController">
    <input class="search-input" placeholder="Type to search" ng-model="searchString">
    <table st-table="tableItems" class="table table-striped" st-safe-src="filteredItems">
        <thead>
        <tr>
            <th>Image</th>
            <th>Tags</th>
            <th>Filename</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in tableItems">
            <td><img ng-src="{{item.thumbnail}}" alt="img"/></td>
            <td>{{item.tags.join(", ")}}</td>
            <td>{{item.file}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" class="text-center">
                <div st-pagination st-items-by-page="5" st-displayed-pages="15"></div>
            </td>
        </tr>
        </tfoot>
    </table>
    <ng-map zoom="2" center="[43.6650000, -79.4103000]" style="height: 60vh; width: 100%"></ng-map>
</body>
</html>
