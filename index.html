<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Clustering</title>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyAsalgbJucDeQO7I-IKA10xxcLFeWeW8O4"></script>
    <script type="text/javascript" src="libs/markerclusterer.min.js"></script>
    <script type="text/javascript" src="libs/angular.min.js"></script>
    <script type="text/javascript" src="libs/ng-map.min.js"></script>
    <link rel="stylesheet" type="text/css" href="libs/rzslider.min.css">
    <script type="text/javascript" src="libs/rzslider.min.js"></script>
    <script type="text/javascript" src="libs/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="libs/moment-range.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="FileClustering" ng-controller="MapController">
    <rzslider rz-slider-model="slider.from"
              rz-slider-high="slider.to"
              rz-slider-options="slider.options"></rzslider>
    <ng-map zoom="2" center="[43.6650000, -79.4103000]" style="height: 80vh; width: 100%">
        <custom-marker position="[{{p[0]}}, {{p[1]}}]" ng-repeat="p in vm.positions">
            <div class="cm">
                position:<br>
                {{p[0]}}<br>
                {{p[1]}}
            </div>
        </custom-marker>
    </ng-map>
    {{filtered_items.length}}
</body>
</html>
